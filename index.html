<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Chess</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id='welcomeElements' class='shown'>
      <h1>Chess</h1>
      <h6>Charlie Gray + Andrew Chan</h6>
      <form id='firstGameForm'>
          <div id="starting-times">
        <input id='firstGameWhiteClock' placeholder="white time (seconds)" type="number" required/>
        <input id='firstGameBlackClock' placeholder="black time (seconds)" type="number" required/>
        <button class='startFirstGame' type="submit">play</button>
          </div>
      </form>
    </div>
    <div id='playingElements' class='hidden'>
      <div id='blackTakenPieces'>

      </div>
      <canvas id='c' width="640" height="640"></canvas>
      <div id='whiteTakenPieces'>

      </div>
      <div id='infoBox'>
        <div id='btn-group'>
          <button id='resign'>resign</button>
          <button id='draw'>draw</button>
        </div>
        
        <p id='infoTxt'>moves:</p>
        <div id='notation-board'>
          <ol id='white-moves'>
          </ol>
          <ul id='black-moves'>
          </ul>
        </div>
      </div>

      <div id="infoBox-narrow">
        <p>Nothing here yet</p>
      </div>

      <div id='canvasMsgBox' class='hidden'>
        <p id='endMsg'>Error</p>
        <p id='winnerMsg'>Error</p>
        <div id='timeOption' class='hidden'>
          <form id='newGameForm'>
            <input id='whiteTimeInput' placeholder="white time (seconds)" required/>
            <input id='blackTimeInput' placeholder="black time (seconds)" required/>
            <br>
            <button id='playNewGame' type="submit">play</button>
          </form>
        </div>
      </div>
      <div id='time'>
        <div id='inside-time'>
            <p id='blackTime' class='waiting'></p>
            <p id='clockDivision'>-----------</p>
            <p id='whiteTime' class='moving'></p>
        </div>
      </div>
    </div>

    <div class="replacement" id="replacement">
        <div class="chose-pawn-replacement">
             <div class="modal-header">
                <h2>Replacement for Pawn</h2>
              </div>
              <div class="modal-body">
                <p>Please chose one of below:</p>
                <div class="modal-buttons">
                    <button class="startFirstGame" id='qReplace'>Queen</button>
                    <button class="startFirstGame" id='rReplace'>Rook</button>
                    <button class="startFirstGame" id='bReplace'>Bishop</button>
                    <button class="startFirstGame" id='kReplace'>Knight</button>
                </div>
              </div>
              <div class="modal-footer">
                <h3></h3>
              </div>
    </div>
    <script src="pieces.js"></script>
    <script src="board.js"></script>
    <script src="script.js"></script>
  </body>
</html>
